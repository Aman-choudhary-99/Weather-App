<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>

  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="weather.css" />
</head>

<body>
  <div class="page d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card weather-card shadow-sm">
            <div class="card-header text-white text-center py-3">
              <h1 class="h4 mb-1">Weather App</h1>
              <p class="mb-0 small">Check current weather by city name</p>
            </div>

            <div class="card-body">
              <!-- City input -->
              <form id="weather-form" class="mb-3">
                <label for="city-input" class="form-label">Enter city name</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="city-input"
                    class="form-control"
                    placeholder="e.g. Mohali, Delhi, London"
                    autocomplete="off"
                    required
                  />
                  <button class="btn btn-primary" type="submit" id="search-btn">
                    Get Weather
                  </button>
                </div>
                <div class="form-text">
                  Uses OpenWeatherMap API (metric units – °C)
                </div>
              </form>

              <!-- Error / info message -->
              <div id="message" class="alert d-none" role="alert"></div>

              <!-- Weather result -->
              <div id="weather-result" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <div>
                    <h2 class="h5 mb-0" id="city-name"></h2>
                    <small id="country-name" class="text-muted"></small>
                  </div>
                  <div class="text-end">
                    <span id="temperature" class="display-6 fw-bold"></span>
                    <div id="description" class="text-capitalize small text-muted"></div>
                  </div>
                </div>

                <div class="d-flex align-items-center mb-2">
                  <img id="weather-icon" src="" alt="Weather icon" class="me-2 d-none" />
                  <div class="small text-muted" id="feels-like"></div>
                </div>

                <hr />

                <div class="row text-center small">
                  <div class="col-4">
                    <div class="label">Humidity</div>
                    <div id="humidity" class="fw-semibold"></div>
                  </div>
                  <div class="col-4">
                    <div class="label">Wind</div>
                    <div id="wind" class="fw-semibold"></div>
                  </div>
                  <div class="col-4">
                    <div class="label">Pressure</div>
                    <div id="pressure" class="fw-semibold"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer text-center small text-muted">
              Built by Amandeep Choudhary · Frontend Developer
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="weather.js"></script>
</body>
</html>
